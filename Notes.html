<!-- 
    Position property specify the type of positioning method use for an element. 
    
    static 

    relative 
    
    fixed 

    absolute

    sticky

    static==> all html elements are positioned static bydefault that means they are not affected by top bottom left right properties
    static elements are always positioned according to normal flow of the page.

    relative position ==> am element with position relative is positioned relative to its normal position. setting the top bottom left right property 
    will cause it to be adjusted away from it normal position. Other content will not be adjusted to fit into any gap left by the element
    
    Absolute: an element with position absolute is position relative to the nearest positioned ancesters.
    if an absolute positioned element has no positioned ancestors it use the document body and moved alonge with page scrolling 
    NOte:absolute positioned elements are remove from the normal flow and can overlap elements.

    fixed==> an element  with positioned fixed is positioned relative to the view port which means it always stays in the same place 
    even if page is scrolled.the top bottom left right properties are use to positioned the elemnts.
    NOte:absolute positioned elements are remove from the normal flow and can overlap elements.

    sticky:  an elements with positioned sticky is positioned based on the user scroll position. a stocky elements toggle between relative and fixed.
    depending on the scrolled positioned.

-->
